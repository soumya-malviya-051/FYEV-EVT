<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FYEV | Nearby EV Charging Stations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-900 text-white flex flex-col h-screen overflow-hidden">
    <nav class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50">
      <div class="container mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
          <a href="index.html" class="text-2xl font-bold text-white">FYEV</a>
          <div
            id="nav-links"
            class="flex items-center space-x-8 text-lg opacity-0 transition-opacity duration-300"
          >
            <a href="#" class="hover:text-green-400">Home</a>
            <a href="#" class="hover:text-green-400">Find Your EV</a>
            <a href="#" class="hover:text-green-400">Stations</a>
            <a
              href="#"
              class="bg-gray-500 text-white font-bold py-2 px-5 rounded-lg"
              >...</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-1 flex p-8 gap-8 min-h-0">
      <div
        id="controls-column"
        class="w-2/5 bg-gray-800 rounded-2xl shadow-2xl p-6 flex flex-col"
      >
        <div class="flex-shrink-0">
          <div class="text-center border-b border-gray-700 pb-4">
            <h2 class="text-2xl font-bold text-white">
              Find Stations in India
            </h2>
            <p class="text-gray-400 mt-1 text-sm">
              Select charger types to find the 10 nearest stations.
            </p>
          </div>

          <div id="charger-filters" class="my-3">
            <h3 class="font-bold text-sm mb-2 text-white">Charger Type</h3>
            <div class="grid grid-cols-2 gap-x-3 gap-y-1 text-xs">
              <label
                class="flex items-center space-x-2 p-1.5 bg-gray-900 rounded-md cursor-pointer hover:bg-gray-700"
              >
                <input
                  type="checkbox"
                  name="charger-type"
                  value="33"
                  class="form-checkbox h-3 w-3 text-green-500 bg-gray-800 border-gray-600 rounded focus:ring-green-500"
                />
                <span>CCS (Type 2)</span>
              </label>
              <label
                class="flex items-center space-x-2 p-1.5 bg-gray-900 rounded-md cursor-pointer hover:bg-gray-700"
              >
                <input
                  type="checkbox"
                  name="charger-type"
                  value="2"
                  class="form-checkbox h-3 w-3 text-green-500 bg-gray-800 border-gray-600 rounded focus:ring-green-500"
                />
                <span>CHAdeMO</span>
              </label>
              <label
                class="flex items-center space-x-2 p-1.5 bg-gray-900 rounded-md cursor-pointer hover:bg-gray-700"
              >
                <input
                  type="checkbox"
                  name="charger-type"
                  value="1036"
                  class="form-checkbox h-3 w-3 text-green-500 bg-gray-800 border-gray-600 rounded focus:ring-green-500"
                />
                <span>Type 1</span>
              </label>
              <label
                class="flex items-center space-x-2 p-1.5 bg-gray-900 rounded-md cursor-pointer hover:bg-gray-700"
              >
                <input
                  type="checkbox"
                  name="charger-type"
                  value="25"
                  class="form-checkbox h-3 w-3 text-green-500 bg-gray-800 border-gray-600 rounded focus:ring-green-500"
                />
                <span>AC (Type 2)</span>
              </label>
              <label
                class="flex items-center space-x-2 p-1.5 bg-gray-900 rounded-md cursor-pointer hover:bg-gray-700"
              >
                <input
                  type="checkbox"
                  name="charger-type"
                  value="1040"
                  class="form-checkbox h-3 w-3 text-green-500 bg-gray-800 border-gray-600 rounded focus:ring-green-500"
                />
                <span>Bharat DC-001</span>
              </label>
              <label
                class="flex items-center space-x-2 p-1.5 bg-gray-900 rounded-md cursor-pointer hover:bg-gray-700"
              >
                <input
                  type="checkbox"
                  name="charger-type"
                  value="1039"
                  class="form-checkbox h-3 w-3 text-green-500 bg-gray-800 border-gray-600 rounded focus:ring-green-500"
                />
                <span>Bharat AC-001</span>
              </label>
            </div>
          </div>

          <button
            id="findStationsBtn"
            class="w-full bg-blue-500 text-white font-bold py-3 px-6 rounded-lg text-base uppercase hover:bg-blue-600 transition-transform transform hover:scale-105 disabled:bg-gray-600 disabled:cursor-not-allowed"
          >
            Find Stations
          </button>
          <div
            id="status-message"
            class="mt-2 text-center text-gray-400 text-xs"
          ></div>
        </div>

        <div
          id="station-info-container"
          class="mt-3 flex-1 overflow-y-auto pr-2 min-h-0"
        ></div>
      </div>

      <div
        id="map-column"
        class="w-3/5 bg-gray-800 rounded-2xl shadow-2xl flex items-center justify-center border-2 border-gray-700"
      >
        <div id="map" class="w-full h-full rounded-2xl"></div>
      </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="stations.js"></script>
    <script src="auth.js"></script>
    <script src="protect.js"></script>
  </body>
</html>
