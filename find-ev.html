<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FYEV | Find Your Perfect EV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-900 text-white flex flex-col h-screen overflow-hidden">
    <nav class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50">
      <div class="container mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
          <a href="index.html" class="text-2xl font-bold text-white">FYEV</a>
          <div
            id="nav-links"
            class="flex items-center space-x-8 text-lg opacity-0 transition-opacity duration-300"
          >
            <a href="#" class="hover:text-green-400">Home</a>
            <a href="#" class="hover:text-green-400">Find Your EV</a>
            <a href="#" class="hover:text-green-400">Stations</a>
            <a
              href="#"
              class="bg-gray-500 text-white font-bold py-2 px-5 rounded-lg"
              >...</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="flex-1 flex p-8 gap-8 min-h-0">
      <div id="input-column" class="w-2/5 flex flex-col">
        <h2 class="text-4xl font-bold mb-2 text-left">Find Your Perfect EV</h2>
        <p class="text-green-400 text-lg mb-8 text-left">
          Describe your needs, and our AI will find the best match for you.
        </p>

        <div
          class="bg-gray-800 p-6 rounded-2xl shadow-2xl flex-1 flex flex-col"
        >
          <textarea
            id="userInput"
            class="w-full flex-1 p-4 bg-gray-700 border-2 border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-green-500 transition-colors resize-none"
            placeholder="e.g., 'I have a family of four and need a safe SUV with long range for road trips. My budget is around $50,000.'"
          ></textarea>
          <button
            id="suggestBtn"
            class="mt-6 w-full bg-green-500 text-white font-bold py-4 px-8 rounded-lg text-lg uppercase hover:bg-green-600 transition-transform transform hover:scale-105 disabled:bg-gray-600 disabled:cursor-not-allowed"
          >
            Ask AI
          </button>
        </div>
      </div>

      <div
        id="output-column"
        class="w-3/5 bg-gray-800 rounded-2xl shadow-2xl p-8 flex flex-col overflow-y-auto"
      >
        <div id="loading" class="hidden m-auto text-center">
          <div class="inline-flex items-center space-x-3">
            <div class="css-loader"></div>
            <span class="text-lg text-gray-300">Analyzing your needs...</span>
          </div>
        </div>

        <div id="placeholder" class="m-auto text-center text-gray-500">
          <p class="text-2xl font-semibold">
            Your EV Suggestions Will Appear Here
          </p>
          <p class="mt-2">Fill out the form on the left to get started.</p>
        </div>

        <div id="result"></div>

        <div id="error" class="text-red-400 text-center hidden m-auto"></div>
      </div>
    </main>

    <footer class="bg-gray-900 text-center py-6">
      <p class="text-gray-500">&copy; 2025 FYEV. All Rights Reserved.</p>
    </footer>

    <script src="find-ev.js"></script>
    <script src="protect.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
